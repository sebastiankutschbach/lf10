# Dependabot configuration file
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "playwright"
        versions: ["*"]
