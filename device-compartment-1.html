<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LF10 - Löschgruppenfahrzeug 10 | Freiwillige Feuerwehr Emmerstedt</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="styles.css">
	</head>
<body>
	<header>
		<h1>LF10 - Löschgruppenfahrzeug 10</h1>
		<p class="subtitle">Gerätefach 1</p>
	</header>
	
	<div class="container">		
		<div class="content-wrapper" id="h5p-container">
			<!-- H5P content will be loaded here -->
		</div>
	</div>
	
	<div id="footer-container"></div>

	<script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/main.bundle.js"></script>
	
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const options = {
				frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/frame.bundle.js',
				frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css',
			};

			const container = document.getElementById('h5p-container');
			
			// Create wrapper divs for each H5P instance
			const wrapper = document.createElement('div');
			wrapper.className = 'h5p-item';
			wrapper.innerHTML = '<h3>Gerätefach 1</h3><div id="h5p"></div>';
			
			container.innerHTML = '';
			container.appendChild(wrapper);
			
			new H5PStandalone.H5P(document.getElementById('h5p'), {
				h5pJsonPath: './device-compartment-1.h5p', 
				...options
			});

			// Load footer
			fetch('footer.html')
				.then(response => response.text())
				.then(html => {
					document.getElementById('footer-container').innerHTML = html;
				});
		});
	</script>
</body>
</html>
